<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>編織日記</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <header class="header">
    <h1>編織日記</h1>
    <p class="sub">介面公開、資料私有。你的日記不會曝光。</p>
  </header>

  <section class="card">
    <h2>設定（只存在這台手機/瀏覽器）</h2>

    <div class="grid">
      <label>GitHub Owner
        <input id="owner" placeholder="你的帳號，例如: myname" autocomplete="off">
      </label>

      <label>資料 Repo（Private）
        <input id="dataRepo" value="KnittingLog-Data" autocomplete="off">
      </label>

      <label>Branch
        <input id="branch" value="main" autocomplete="off">
      </label>

      <label>JSON 路徑
        <input id="path" value="data/knitting.json" autocomplete="off">
      </label>

      <label>Fine-grained Token
        <input id="token" type="password" placeholder="貼上 PAT（只給資料 repo 權限）" autocomplete="off">
      </label>
    </div>

    <div class="row">
      <button id="saveSettings">儲存設定</button>
      <button id="loadBtn" class="secondary">重新載入資料</button>
    </div>

    <p class="hint" id="status"></p>
  </section>

  <section class="card">
    <h2>新增紀錄</h2>

    <div class="grid">
      <label>日期
        <input id="date" type="date">
      </label>

      <label>作品
        <input id="project" placeholder="例如：圍巾A">
      </label>

      <label>備註
        <input id="notes" placeholder="例如：起針 120 目">
      </label>

      <label>標籤（逗號分隔）
        <input id="tags" placeholder="起針, 4mm, 圍巾">
      </label>
    </div>

    <div class="row">
      <button id="addEntry">加入清單</button>
      <button id="saveBtn" class="primary">存檔到 GitHub</button>
    </div>
  </section>

  <section class="card">
    <div class="row space">
      <h2>紀錄列表</h2>
      <button id="exportBtn" class="secondary">備份下載 JSON</button>
    </div>
    <div id="list" class="list"></div>
  </section>

  <script type="module" src="./src/app.js"></script>
</body>
</html>
